<!DOCTYPE html>
<html>

<head>
    <title>Dunedin Dairy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="ctak305.css">
    <script defer="true" src="ctak305.js"></script>
    <link rel="icon" href="http://redsox.uoa.auckland.ac.nz/ds/logo-192x192.png">
</head>

<div class="navigationBar" onload="hideFunction('Home');">


    <img style="filter: invert(75%)" src="http://redsox.uoa.auckland.ac.nz/ds/logo-192x192.png" height="80" width="80"
        alt="DD">
    <button class="navButton" id="homeButton" onclick="hideFunction('Home')">Home</button>
    <button class="navButton" id="productsButton" onclick="hideFunction('Products')">Products</button>
    <button class="navButton" id="locationButton" onclick="hideFunction('Location')">Location</button>
    <button class="navButton" id="newsButton" onclick="hideFunction('News')">News</button>
    <button class="navButton" id="guestBookButton" onclick="hideFunction('Guestbook')">Guestbook</button>
    <button class="navButton" id="loginButton" onclick="hideFunction('Login')">Login Page</button>

</div>

<div class="TabContent" id="Home" style="display:block">
    <p style="text-align:center;">
        Do you want fresh milk and cheese?? Of course you do!
        <br>
        Browse through the finest collection of dairy products from Dunedin Dairy today!
    </p>
    <br>
    <img class="center" src="https://freesvg.org/img/Cartoon-Cow.png" alt="Cow">


</div>

<div class="TabContent" id="Products" style="display:none">
    <br>
    <input class="center" id="searchItem" oninput="searchFunction()" placeholder="Search for products...">

    
        <div class ="Grid" id="productsGridLayout"></div>
    

</div>


<div class="TabContent" id="Location" style="display:none">
    <p class="center">The map to find us:</p>
    <br>
    <img class="center" src="http://redsox.uoa.auckland.ac.nz/ds/map.png" alt="Location Map">
    <p class="center">
        Phone:<a id="phoneNumber" href="tel:"></a> | Email:<a id="email" href="mailto:"></a>|Address:<a id="address"></a>
    </p>
</div>


<div class="TabContent" id="News" style="display:none">
    <br>
    <br>
    
    <div id = "newsBlog"> </div>
</div>

<div class="TabContent" id="Guestbook" style="display:none">

    <div id="postingComments">

        <span>Name:</span><br>
        <input type="text" id="name"></input>
        <br>
        <span>Your Comment:</span><br>
        <textarea type="text" id="comment"></textarea>

<button onclick='postComments();clearTextArea();'> Submit your comment</button>

    </div>

    <p>
        <iframe class="responsiveiframe" id="commentsIframe"
            src="http://redsox.uoa.auckland.ac.nz/ds/DairyService.svc/htmlcomments"
            title="Comments from our customers!">

        </iframe>
    </p>
</div>

<div class="TabContent" id="Login" style="display:none">
    <div class="loginBox">
        <input class="center" type="text" id="loginUser" placeholder="Username"></input>
        <br>
        
        <input class="center" type="text" id="password" placeholder="Password"></input>
        <br>
        <button class="center LoginInFormButtons"  id = "loginButton" onclick="login()">Sign in</button>
        <p class="center">Don't have an account?</p>
        
        <button class="center LoginInFormButtons" id="registrationButton" onclick="showRegistrationModal()">Register Now</button>

    </div>
    

    <!-- The Modal -->
    <div id="registrationModal" class="modal">

    <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="hideRegistrationModal()">&times;</span>
            <p class="center">Please fill in your details:</p>
            <input class="center" type="text" id="UserAddress" placeholder="Your Address"></input>
            <br>
            
            <input class="center" id="newUser" placeholder="Your Username"></input>
            <br>
            <input class="center" id="newRegistrationPassword" placeholder="Your Password"></input>
            <br>
            <button class="center LoginInFormButtons" onclick="registration()">Complete Registration</button>
        </div>

    </div>


</div>
<footer id="footer">
    <p id="footerPTag"></p>
</footer>

</html>
